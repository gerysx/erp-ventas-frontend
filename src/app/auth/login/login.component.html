<section class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-600 via-purple-500 to-pink-500 animate-gradient">
  <div class="flex flex-col items-center justify-center px-6 py-8 w-full sm:max-w-md">
    <div class="w-full bg-white/80 dark:bg-gray-800/80 backdrop-blur-md rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-300 border border-gray-200 dark:border-gray-700">
      <div class="p-8 space-y-6">
        <!-- Logo -->
        <img src="assets/images/logo.png" alt="Logo" class="mx-auto mb-4 h-14 w-auto" />

        <!-- Título -->
        <h1 class="text-2xl font-extrabold text-center text-gray-900 dark:text-white">
          Iniciar sesión
        </h1>

        <!-- Formulario -->
        <form [formGroup]="form" (ngSubmit)="enviar()" class="space-y-5">
          <!-- Correo -->
          <div>
            <label for="correo" class="block mb-2 text-sm font-semibold text-gray-800 dark:text-gray-200">Correo</label>
            <input
              type="email"
              id="correo"
              formControlName="correo"
              placeholder="ejemplo@micorreo.com"
              class="bg-white/70 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-3 transition duration-300"
            />
          </div>

          <!-- Contraseña -->
          <div>
            <label for="password" class="block mb-2 text-sm font-semibold text-gray-800 dark:text-gray-200">Contraseña</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              placeholder="••••••••"
              class="bg-white/70 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-3 transition duration-300"
            />
          </div>

          <!-- Botón -->
          <button
            type="submit"
            [disabled]="form.invalid"
            class="w-full text-white bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-semibold rounded-lg text-base px-5 py-3 text-center transition-transform transform hover:scale-[1.02] disabled:opacity-50"
          >
            Entrar
          </button>

          <!-- Link -->
          <p class="text-sm font-light text-gray-600 dark:text-gray-300 text-center">
            ¿Aún no tienes tu cuenta?
            <a routerLink="/sign-up" class="font-semibold text-green-600 hover:underline dark:text-green-400">
              Crea tu cuenta
            </a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
