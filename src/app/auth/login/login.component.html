<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full bg-white rounded-lg shadow dark:border sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <img src="assets/images/logo.png" alt="Logo" class="mx-auto mb-4 h-12 w-auto" />
        <div class="flex items-center flex-col gap-y-4">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Iniciar sesión
          </h1>
        </div>

        <form [formGroup]="form" (ngSubmit)="enviar()" class="space-y-4 md:space-y-6">
          <div>
            <label for="correo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tu correo</label>
            <input
              type="email"
              id="correo"
              formControlName="correo"
              placeholder="ejemplo@micorreo.com"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
            />
          </div>

          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
            />
          </div>

          <button
            type="submit"
            [disabled]="form.invalid"
            class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
          >
            Entrar
          </button>

          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            ¿Aún no tienes tu cuenta?
            <a routerLink="/sign-up" class="font-medium text-green-600 hover:underline dark:text-green-500">
              Crea tu cuenta
            </a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
