<div class="factura-container">
  <h1>Listado de Facturas</h1>
  <button mat-raised-button color="primary" [routerLink]="['/facturas/nueva']">
    + Nueva Factura
  </button>

  <table mat-table [dataSource]="facturas" class="mat-elevation-z8 factura-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> NÂº </th>
      <td mat-cell *matCellDef="let f"> {{ f.id }} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let f"> {{ f.fecha | date }} </td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let f"> {{ f.cliente?.nombre }} </td>
    </ng-container>

    <ng-container matColumnDef="empleado">
      <th mat-header-cell *matHeaderCellDef> Empleado </th>
      <td mat-cell *matCellDef="let f"> {{ f.empleado?.nombre }} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let f">
        <button mat-button color="accent" [routerLink]="['/facturas', f.id]">Ver</button>
        <button mat-button color="primary" (click)="descargarPDF(f.id)">PDF</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
